<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Checker</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    :root {
      --background-color: #1a1a1a;
      --surface-color: #2c2c2c;
      --primary-text-color: #f0f0f0;
      --secondary-text-color: #a0a0a0;
      --accent-color: #007bff;
      --accent-hover-color: #0056b3;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--background-color);
      color: var(--primary-text-color);
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .ip-card {
      background-color: var(--surface-color);
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    h1 {
      font-weight: 700;
      font-size: 2em;
      margin-bottom: 8px;
    }

    p {
      color: var(--secondary-text-color);
      margin-bottom: 30px;
    }

    #actionButton {
      background-color: var(--accent-color);
      color: white;
      font-weight: 600;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      padding: 14px 28px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    #actionButton:hover {
      background-color: var(--accent-hover-color);
    }

    #actionButton:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    .result-container {
      margin-top: 25px;
      min-height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #ipDisplay {
      font-size: 1.5em;
      font-weight: 600;
      background: linear-gradient(90deg, var(--accent-color), #6e00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .error-message {
      color: #ff6b6b;
      font-weight: 600;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-left-color: var(--accent-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <div class="ip-card">
    <h1>IP Checker</h1>
    <p>Discover your public IP address with a single click.</p>

    <button id="actionButton">Show My IP</button>

    <div class="result-container" id="resultContainer"></div>
  </div>

  <script>
    const actionButton = document.getElementById("actionButton");
    const resultContainer = document.getElementById("resultContainer");

    async function showIP() {
      actionButton.disabled = true;
      actionButton.textContent = "Fetching...";

      resultContainer.innerHTML = `<div class="spinner"></div>`;

      try {
        // âœ… FIX: Use ipify plain-text endpoint (no JSON/CORS issues)
        const response = await fetch("https://api.ipify.org");

        if (!response.ok) {
          throw new Error("Network error");
        }

        const ip = await response.text();

        resultContainer.innerHTML = `<div id="ipDisplay">${ip}</div>`;
        actionButton.textContent = "Done!";
      } catch (err) {
        resultContainer.innerHTML =
          `<div class="error-message">Could not retrieve IP address.</div>`;

        actionButton.textContent = "Retry";
        actionButton.disabled = false;
      }
    }

    actionButton.addEventListener("click", showIP);
  </script>

</body>
</html>
